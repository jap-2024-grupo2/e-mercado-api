<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado | Todo lo que busques está aquí</title>
  <link rel="icon" href="img/favicon.svg" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="d-flex align-items-center justify-content-center vh-100">
    <div class="d-flex justify-content-center w-100 w-md-75 w-lg-50 m-2 m-sm-5">
      <form id="loginForm" class="p-4 p-xxl-5 border rounded shadow w-100 w-md-75 w-lg-50 bg-white">
        <div class="form-group mb-3 text-center">
          <img class="img-fluid" src="img/login.png" alt="Imagen de logo y slogan de e-mercado">
        </div>
        <div class="form-group mb-3">
          <p>Ingrese con su nombre completo</p>
        </div>
        <div class="form-group mb-3">
          <input class="form-control" type="text" id="inputUsername" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="form-group mb-3 position-relative">
          <input type="password" id="inputPassword" class="form-control pe-5" placeholder="Ingrese su contraseña" required>
          <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer;"></i>
        </div>
        <div class="d-flex justify-content-end">
          <button id="btnLogin" type="submit" class="btn btn-primary" disabled>Iniciar sesión</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
